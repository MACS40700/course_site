# SITE SETUP
# Guide: https://wowchemy.com/docs/getting-started/
# Documentation: https://wowchemy.com/docs/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/


# Appearance

appearance:
  theme_day: paige
  theme_night: paige
  font: minimal
  font_size: M

# SEO

marketing:
  seo:
    site_type: EducationalOrganization
    local_business_type: ''
    org_name: 'University of Chicago'
    description: 'Intermediate course to data vizualization in R in the social sciences.'
    twitter: ''
  analytics:
    google_analytics: ''
    baidu_tongji: ''
  verification:
    google: ''
    baidu: ''

# Site header

header:
  navbar:
    enable: true
    align: l
    show_logo: true
    show_language: false
    show_day_night: true
    show_search: true
    highlight_active_link: true

# Site footer

footer:
  copyright:
    notice: 'Adapted by Jean Clipperton based on adaptations by Sabrina Nardin Â© {year} Benjamin Soltoff website licensed under {license}'
    license:
      enable: true
      allow_derivatives: true
      share_alike: false
      allow_commercial: false

# Localization

locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
  address_format: en-us

# Site features

features:
  syntax_highlighter:
    enable: true
    theme_light: paraiso-light
    theme_dark: paraiso-dark
    extra_languages:
      - r
      - latex
  math:
    enable: true
  privacy_pack:
    enable: true
  repository:
    url: 'https://github.com/MACS40700/course_site'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: '2'
    api_key: ''
    zoom: 15

# Extensions

extensions:
  cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

# Security

security:
  # Allow frame for embedding speaker notes in slides
  allow_frame: true
